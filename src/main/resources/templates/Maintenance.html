<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Film</title>
</head>
<body>

<h2>Create New Film</h2>

<form action="#" th:action="@{/films}" th:object="${film}" method="post">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required />
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" required></textarea>
    </div>
    <div>
        <label for="releaseYear">Release Year:</label>
        <input type="date" id="releaseYear" th:field="*{releaseYear}" required />
    </div>
    <div>
        <label for="language">Language:</label>
        <select id="language" th:field="*{language}" required>
            <option th:each="lang : ${languages}" th:value="${lang.languageId}" th:text="${lang.name}"></option>
        </select>
    </div>
    <div>
        <label for="categories">Categories:</label>
        <select multiple="multiple" id="categories" th:field="*{categories}" required>
            <option th:each="category : ${categories}" th:value="${category.categoryId}" th:text="${category.name}"></option>
        </select>
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
